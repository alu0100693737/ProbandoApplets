<html>
  <head>
    <title>Passing Strings to Java Applets</title>
  </head>
  <body>
    <p>This applet gets a message from the HTML
       page and displays it.</p>
    <applet
      code = "DisplayMessage.class"
      width = 500
      height = 300
      alt = "Necesitas un navegador compatible con Java-2 para visualizar el applet"
    >
<param name = MESSAGE value = "Fin de la clase!" />
      <param name = X value = 200 />
      <param name = Y value = 50 />
    </applet>
  </body>
</html>
